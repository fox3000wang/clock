<html>

<head>

  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>时钟</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="top">
    <div class="date-info">
      <div id="year"></div>年<div id="month"></div>月<div id="date"></div>日 星期<div id="day"></div>
    </div>
    <div class="forecast-info" id="forecast"></div>
    <div class="forecast-info" id="ganmao"></div>
  </div>
  <div class="line-row"></div>
  <div class="bg">
    <div class="page">
      <div class="time" id="hour">00</div>
    </div>
    <div class="page">
      <div class="time" id="minute">00</div>
    </div>
    <div class="time-line"></div>
  </div>
  <div class="second">
    <div id="second"></div>
  </div>
</body>

<script src="main.js"></script>

</html>
